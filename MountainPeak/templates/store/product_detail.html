{% extends "base.html" %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<div class="container crf-story">
    <div class="justify-content-center align-items-center" style="
            display: grid;
            justify-items: center;
        ">
        <div class="col-md-6">
            <h3 style="padding: inherit;">{{ object.name }}</h3>
        </div>
        <div class="col-md-6 d-block " style="margin-top:40px">
            <div class="col-md-12 block">
                {{ object.description }}
            </div>
            <div>
                <div class="col-md-3" style="margin-top:20px;float: right;">
                    <p><b>Price</b>:$ {{ object.price }}</p>
                    <p>In stock: {{ object.stock_count }}</p>
                </div>
                <div class="col-md-3" style="margin-top:20px">
                    <button class="btn">Add To Cart</button>
                </div>
            </div>
        </div>
        {% for img in object.images.all %}
        <div class="col-md-6">
            <img src="/media/{{ img.image }}" style="width: 100%">
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
